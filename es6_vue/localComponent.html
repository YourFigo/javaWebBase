<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <hello1></hello1>
</div>

</body>
<script src="node_modules/vue/dist/vue.js" ></script>
<script>

    // 局部子组件
    const hello = {
        template:"<div>打个招呼：我是{{name}}</div>",
        data(){
            return{
                name:"张学友"
            }
        }
    }

    // 父组件
    const app = new Vue({
        el:"#app",
        components:{
            // 列出所有使用到的局部子组件
            hello1: hello
        }
    })
</script>
</html>
