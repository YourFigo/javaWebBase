<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--使用定义好的全局组件-->
    <counter></counter>
    <counter></counter>
</div>

</body>
<script src="node_modules/vue/dist/vue.js" ></script>
<script>

    // vue子组件
    Vue.component("counter",{
        template:"<button @click='num++'>点我{{num}}</button>",
        // 这里的数据模型不是属性而是方法，这就是精妙之处，属性的话同时复用多个该组件，组件之间的值会相互影响。
        // 而方法用完就释放了，不会相互影响。
        data(){
            return {
                num:0
            }
        }
    })

    // 父组件
    const app = new Vue({
        el:"#app",
        data:{
            num:0
        }
    })
</script>
</html>
