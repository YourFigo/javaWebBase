<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--vue对象的html模板-->
<div id="app">
    <input type="text" v-model="num">
    <h2>大家好，我是{{name}}，有{{num}}位妹子</h2>
</div>
</body>
<script src="node_modules/vue/dist/vue.js" ></script>
<script>
    // 创建vue实例
    var app = new Vue({
        el:"#app", // el即element，该vue实例要渲染的页面元素
        data:{ // 渲染页面需要的数据
            name: "飞哥",
            num: 100
        }
    });

</script>
</html>
